                    <div class="col-12">

                    </div>

                    </div>

                    <div class="col-12">
                      <label for="yourName" class="form-label">Diastolic Blood Pressure(mmHg)</label>
                      <input type="number" name="textfield3" placeholder="0-122" required min="0" max="122" class="form-control"/>
                    </div>

                    <div class="col-12">
                      <label for="yourName" class="form-label">Skin Thickness(mm)</label>
                      <input type="number" name="textfield4" placeholder="0-99" required min="0" max="99" class="form-control"/>
                    </div>

                    <div class="col-12">
                      <label for="yourName" class="form-label">Insulin</label>
                      <input type="number" name="textfield5" placeholder="0-846" required min="0" max="846" class="form-control"/>
                    </div>

                    <div class="col-12">
                      <label for="yourName" class="form-label">Body Mass Index(BMI)</label>
                      <input type="number" name="textfield6" step="0.001" placeholder="0-67" required min="0" max="67" class="form-control"/>
                    </div>


                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Diabetes Pedigree Function</label>
                      <input type="number" name="textfield7" step="0.001" placeholder="0-2.45" required min="0" max="2.45" class="form-control"/>
                    </div>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Age</label>
                      <div class="input-group has-validation">
<!--                        <span class="input-group-text" id="inputGroupPrepend">@</span>-->
                        <input type="number" name="textfield8" placeholder="21-81" required min="21" max="81" class="form-control"/>
